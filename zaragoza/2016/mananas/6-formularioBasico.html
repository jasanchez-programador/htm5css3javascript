<!DOCTYPE html>
<html lang="es">
<head>
	<title>formulario Básico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<legend>Datos Conexión</legend>
			<label>Nombre Usuario</label><br>
			<input type="text">
			<br>
			<label>contraseña</label><br>
			<input type="password">
		</fieldset>
		<br>
		<fieldset>
			<legend>Datos Personales</legend>
			<label>Aficiones</label>
			<br>
			<input id="l" type="checkbox" value="Lectura"><label for="l">Lectura</label>
			<br>
			<input type="checkbox" value="Deportes"><label>Deportes</label>
			<br>
			<input type="checkbox" value="Cine"><label>Cine</label>
			<br>
			<br>
			<label>Equipo Favorito</label><br>
			<input type="radio" name="equipo" value="zaragoza"><label>Zaragoza</label><br>
			<input type="radio" name="equipo" value="madrid"><label>Madrid</label><br>
			<input type="radio" name="equipo" value="atleti"><label>Atleti</label><br>
			<input type="radio" name="equipo" value="barca"><label>Barça</label><br>
			<br>
			<label>Comentario</label><br>
			<textarea cols="10" rows="15" placeholder="Escribe tu comentario"></textarea>
		</fieldset>
		<br>
		<input type="submit" value="enviar">
		<input type="reset" value="limpiar">
	</form>
</body>
</html>
