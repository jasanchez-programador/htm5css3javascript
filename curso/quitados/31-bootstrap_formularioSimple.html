<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla Bootstrap</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br>
    <div class="container">
      <!-- formulario donde cada elemento ocupa todo el ancho -->
      <div class="row">
          <form class="form">
            <div class="form-group">
              <!-- colores en el label -->
              <label class="label-success">Email</label>
              <input type="email" class="form-control" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
              <label class="label-info">Contrasena</label>
              <input type="password" class="form-control" placeholder="Contrasena">
            </div>
            <!-- boton como un enlace -->
            <button type="submit" class="btn btn-link">Enviar</button>
          </form>
      </div>
      <br>
      <!-- formulario donde cada elemento del form-group intenta ocupar la MISMA LINEA -->
      <div class="row">
          <form class="form-inline">
            <div class="form-group">
              <label class="label-success">Email</label>
              <input type="email" class="form-control" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
              <label class="label-info">Contrasena</label>
              <input type="password" class="form-control" placeholder="Contrasena">
            </div>
            <button type="submit" class="btn btn-link">Enviar</button>
          </form>
      </div>
      <br>
      <!-- Agrupacion de botones con diferentes colores y formas -->
      <div class="row">
        <div class="btn-group">
          <!-- boton pequeño y de color -->
          <button class="btn btn-primary btn-sm">boton1</button>
          <!-- boton de color -->
          <button class="btn btn-danger">
            <!-- con una ESTRELLA -->
            <span class="glyphicon glyphicon-star"></span>boton2
          </button>
          <!-- boton pequeño y de color -->
          <button class="btn btn-warning btn-lg">boton3</button>
        </div>
      </div>
    </div>

  </body>
</html>
