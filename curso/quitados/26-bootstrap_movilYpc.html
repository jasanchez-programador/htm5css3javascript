<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejilla de Bootstrap</title>
    <!-- CSS de Bootstrap-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
    	div.caja {
    		border: 1px solid DarkOrange;
    	}
    </style>
    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
    <body>
    <div class="container">
        <div class="row">
            <!-- para pantalla pequeña que use XS 
                 para pantalla grande que use MD-->
            <div class="clearfix visible-xs-block"></div>
            <div class="caja col-xs-6 col-md-3">col-xs-6 col-md-4</div>
            <div class="caja col-xs-6 col-md-3">col-xs-6 col-md-4</div>
            <div class="caja col-xs-6 col-md-3">col-xs-6 col-md-4</div>
        </div>
        <div class="row">
            <div class="clearfix visible-xs-block"></div>
            <div class="caja col-xs-10 col-md-8">col-xs-10 col-md-8</div>
            <div class="caja col-xs-6 col-md-4">col-xs-6 col-md-4</div>
        </div>
    </div>
  </body>
