<!DOCTYPE html>
<!-- 
	Antes del ejercicio del menu con efectos de jquery
	pagina 352
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=5.0"> 
	<title>Ejemplo de Eventos  con jQuery</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="javascript/23-0-EjemploEfectosjQuery.js"></script>
</head>
<body>
	<!-- para show() -->
	<input type="button" value="normal" class="normal">
	<!-- para show() con slow-->
	<input type="button" value="normal lento" class="lento">
	<!-- para show() con hide-->
	<input type="button" value="normal rapido" class="rapido">
	<!-- para fadeIn() -->
	<input type="button" value="animado" class="animado">
	<!-- para slideUp() -->
	<input type="button" value="desplazado" class="desplazado">
	<p>me muestro y me oculto de forma diferente</p>
	<p>dependiendo del boton pulsado</p>
	
</body>
</html>
