              C
              </button>
          </div>
          <br>
          <div id="a" class="row col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
            <button class="num btn btn-warning" id="nueve" value="9">9</button>
            <button class="num btn btn-warning" id="ocho" value="8">8</button>
            <button class="num btn btn-warning" id="siete" value="7">7</button>
            <button class="operacion btn btn-warning btn-lg col-xs-offset-1 col-sm-offset-1 col-md-offset-1" id="suma" value="+">+</button>
          </div>
          <br>
          <div id="b" class="row col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
            <button class="num btn btn-warning" id="seis" value="6">6</button>
            <button class="num btn btn-warning" id="cinco" value="5">5</button>
            <button class="num btn btn-warning" id="cuatro" value="4">4</button>
            <button class="operacion btn btn-warning btn-lg col-xs-offset-1 col-sm-offset-1 col-md-offset-1" id="resta" value="-">-</button>
          </div>
          <br>
          <div id="c" class="row col-xs-offset-1 col-sm-offset-1 col-md-offset-1">

            <button class="num btn btn-warning" id="dos" value="2">2</button>
            <button class="num btn btn-warning" id="uno" value="1">1</button>
            <button class="operacion btn btn-warning btn-lg col-xs-offset-1 col-sm-offset-1 col-md-offset-1" id="mult" value="*">*</button>
          </div>
          <br>
          <div id="d" class="row col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
            <button class="num btn btn-warning" id="punto" value=".">.</button>
            <button class="num btn btn-warning" id="0" value="0">0</button>
            <button class="igual btn btn-warning" id="igual" value="=">=</button>
            <button class="operacion btn btn-warning btn-lg col-xs-offset-1 col-sm-offset-1 col-md-offset-1" id="div" value="/">/</button>
